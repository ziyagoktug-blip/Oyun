<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kahve? ☕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;

        }

        h1 {
            margin-bottom: 150px;
    	    font-size: clamp(32px, 5vw, 52px);
            font-weight: 700;
	}

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #evet {
            transition: transform 0.2s ease;
            z-index: 1;
        }

        #hayir {
            position: absolute;
            z-index: 2;
        }

        #gif {
            display: none;
            margin-top: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>

<h1>Kahve? ☕</h1>

<button id="evet">Evet</button>
<button id="hayir">Hayır</button>

<img id="gif"
     src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGZpYnFsaDlsdDdvdHhuZXpkdDVybmhrbWw2OWlxN2t0ZW9ibDNnbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3NtY188QaxDdC/giphy.gif"
     alt="Mutlu son">

<script>
    const hayir = document.getElementById("hayir");
    const evet = document.getElementById("evet");
    const gif = document.getElementById("gif");

    let evetScale = 1;

    function kac() {
        const padding = 20;

        const maxX = window.innerWidth - hayir.offsetWidth - padding;
        const maxY = window.innerHeight - hayir.offsetHeight - padding;

        const minX = padding;
        const minY = padding;

        const randomX = Math.random() * (maxX - minX) + minX;
        const randomY = Math.random() * (maxY - minY) + minY;

        hayir.style.left = randomX + "px";
        hayir.style.top = randomY + "px";

        evetScale += 0.50;
        evet.style.transform = `scale(${evetScale})`;
    }

    // Masaüstü
    hayir.addEventListener("mouseover", kac);

    // Mobil
    hayir.addEventListener("touchstart", (e) => {
        e.preventDefault();
        kac();
    });

    // Evet tıklanınca
    evet.addEventListener("click", () => {
        document.querySelector("h1").style.display = "none";
        evet.style.display = "none";
        hayir.style.display = "none";
        gif.style.display = "block";
    });
</script>

</body>
</html>
