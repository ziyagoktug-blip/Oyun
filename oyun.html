<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kahve? â˜•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        h1 {
            margin-bottom: 100px;
            font-size: clamp(32px, 5vw, 52px);
            font-weight: 700;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #evet {
            transition: transform 0.2s ease;
            z-index: 1;
        }

        #hayir {
            position: absolute;
            z-index: 2;
        }

        #gif {
            display: none;
            margin-top: 20px;
            max-width: 80%;
        }

        #ust-foto {
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<img id="ust-foto"
     src="https://static0.polygonimages.com/wordpress/wp-content/uploads/2025/04/queens-linkedin-games-pc-screenshot.jpg?w=1600&h=900&fit=crop" 
     alt="Oyun">

<h1 id="soru">Kaybetmeye hazÄ±r mÄ±sÄ±n?</h1>

<button id="evet">Evet ðŸ˜¢</button>
<button id="hayir">HayÄ±r tabi ki</button>

<img id="gif"
     src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXc0ZnB6b2RvemRjZnY3bzM0YmNpMWxnY3lnZWdicXlmZTZ2d2drayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IjJ8FVe4HVk66yvlV2/giphy.gif"
     alt="Mutlu son">

<script>
    const soru = document.getElementById("soru");
    const hayir = document.getElementById("hayir");
    const evet = document.getElementById("evet");
    const gif = document.getElementById("gif");
    const ustFoto = document.getElementById("ust-foto");

    let evetScale = 1;

    // Ä°lk aÃ§Ä±lÄ±ÅŸta hayÄ±r sorunun altÄ±nda dursun
    window.addEventListener("load", () => {
        const rect = soru.getBoundingClientRect();
        hayir.style.left = rect.left + rect.width / 2 - hayir.offsetWidth / 2 + "px";
        hayir.style.top = rect.bottom + 20 + "px";
    });

    function kac() {
        const padding = 20;

        const minY = 250; // foto + soru Ã¼stÃ¼ne Ã§Ä±kmasÄ±n
        const maxY = window.innerHeight - hayir.offsetHeight - padding;

        const minX = padding;
        const maxX = window.innerWidth - hayir.offsetWidth - padding;

        const randomX = Math.random() * (maxX - minX) + minX;
        const randomY = Math.random() * (maxY - minY) + minY;

        hayir.style.left = randomX + "px";
        hayir.style.top = randomY + "px";

        evetScale += 0.5;
        evet.style.transform = `scale(${evetScale})`;
    }

    // MasaÃ¼stÃ¼
    hayir.addEventListener("mouseover", kac);

    // Mobil
    hayir.addEventListener("touchstart", (e) => {
        e.preventDefault();
        kac();
    });

    // Evet tÄ±klanÄ±nca
    evet.addEventListener("click", () => {
        soru.style.display = "none";
        ustFoto.style.display = "none";
        evet.style.display = "none";
        hayir.style.display = "none";
        gif.style.display = "block";
    });
</script>

</body>
</html>
